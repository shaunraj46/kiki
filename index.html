<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF6B9D">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Kiki Explorer">

    <title>Kiki the World Explorer</title>

    <!-- PWA Manifest -->
    <link rel="manifest" id="manifest-placeholder">

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest"></script>

    <style>
        :root {
            --primary-color: #6C5CE7;
            --secondary-color: #A29BFE;
            --accent-color: #FD79A8;
            --success-color: #00B894;
            --warning-color: #FDCB6E;
            --background-light: #FFFFFF;
            --background-soft: #F8F9FF;
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --text-light: #B2BEC3;
            --border-radius-sm: 12px;
            --border-radius-md: 20px;
            --border-radius-lg: 28px;
            --shadow-sm: 0 2px 8px rgba(108, 92, 231, 0.1);
            --shadow-md: 0 8px 25px rgba(108, 92, 231, 0.15);
            --shadow-lg: 0 15px 35px rgba(108, 92, 231, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            max-width: 100vw;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .view {
            display: none;
            width: 100%;
            min-height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            padding: 24px;
        }

        .view.active {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: max(env(safe-area-inset-top), 24px);
        }

        /* Landing Screen */
        .landing-header {
            text-align: center;
            margin-bottom: 48px;
            margin-top: 20px;
        }

        .landing-title {
            font-size: clamp(28px, 7vw, 48px);
            font-weight: 800;
            color: white;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .landing-subtitle {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }

        .kids-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 40px;
        }

        .kid-card {
            background: var(--background-light);
            border-radius: var(--border-radius-md);
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow-md);
            cursor: pointer;
            transition: var(--transition);
            border: none;
            font-family: inherit;
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .kid-card:active {
            transform: scale(0.98);
            box-shadow: var(--shadow-sm);
        }

        .kid-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .kid-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            flex: 1;
        }

        .kid-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: 600;
            margin-left: 16px;
            box-shadow: var(--shadow-sm);
        }

        .kid-name {
            font-size: 20px;
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .kid-meta {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .parent-lock {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius-md);
            width: auto;
            height: 56px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .parent-lock:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .parent-lock::before {
            content: '';
            width: 16px;
            height: 16px;
            background: currentColor;
            mask: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='currentColor' viewBox='0 0 16 16'%3e%3cpath d='M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zM3 7v4a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1z'/%3e%3c/svg%3e") no-repeat center;
            mask-size: contain;
            margin-right: 8px;
        }

        /* Parent Dashboard */
        .dashboard {
            width: 100%;
            max-width: 400px;
            background: var(--background-light);
            border-radius: var(--border-radius-lg);
            padding: 32px 24px;
            box-shadow: var(--shadow-lg);
            margin-top: 20px;
        }

        .pin-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
        }

        .pin-input h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            text-align: center;
            margin-bottom: 8px;
        }

        .pin-display {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
        }

        .pin-dot {
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-light);
            border-radius: 50%;
            background: transparent;
            transition: var(--transition);
        }

        .pin-dot.filled {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .pin-keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            width: 100%;
            max-width: 280px;
        }

        .pin-key {
            height: 60px;
            border: none;
            background: var(--background-soft);
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .pin-key:active {
            transform: scale(0.95);
            background: var(--primary-color);
            color: white;
        }

        .pin-key[data-key="clear"], .pin-key[data-key="back"] {
            background: var(--text-light);
            color: white;
        }

        .kid-stats {
            margin-top: 20px;
        }

        .kid-stat {
            background: var(--background);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .learned-word {
            display: inline-block;
            background: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9rem;
        }

        /* Kid Mode */
        .kid-mode {
            padding: 0;
            background: #000;
        }

        .camera-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .kiki-mascot {
            position: absolute;
            top: max(env(safe-area-inset-top), 20px);
            right: 20px;
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            color: white;
            z-index: 100;
            border: 3px solid white;
            box-shadow: var(--shadow-lg);
        }

        .kiki-mascot.listening {
            animation: pulse 2s infinite;
        }

        .kiki-mascot.talking {
            animation: bounce 0.5s infinite alternate;
        }

        .kiki-mascot::after {
            content: 'K';
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: var(--shadow-lg); }
            50% { transform: scale(1.05); box-shadow: 0 20px 45px rgba(108, 92, 231, 0.3); }
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-8px); }
        }

        .ask-button {
            position: absolute;
            bottom: max(env(safe-area-inset-bottom), 30px);
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-lg);
            padding: 18px 32px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        .ask-button:active {
            transform: translateX(-50%) scale(0.95);
            box-shadow: var(--shadow-md);
        }

        .ask-button::before {
            content: '';
            width: 20px;
            height: 20px;
            background: currentColor;
            mask: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='currentColor' viewBox='0 0 16 16'%3e%3cpath d='M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z'/%3e%3cpath d='M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z'/%3e%3c/svg%3e") no-repeat center;
            mask-size: contain;
            margin-right: 8px;
            display: inline-block;
        }

        .exit-lock {
            position: absolute;
            top: max(env(safe-area-inset-top), 20px);
            left: 20px;
            width: 56px;
            height: 56px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: var(--transition);
            z-index: 100;
        }

        .exit-lock::after {
            content: '';
            width: 20px;
            height: 20px;
            background: currentColor;
            mask: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='currentColor' viewBox='0 0 16 16'%3e%3cpath d='M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zM3 7v4a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1z'/%3e%3c/svg%3e") no-repeat center;
            mask-size: contain;
        }

        .exit-progress {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 3px solid transparent;
            border-radius: 50%;
            transition: all 0.1s ease;
        }

        .exit-progress.active {
            border-top-color: white;
            animation: spin 3s linear;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Status Messages */
        .status {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            font-size: 1.2rem;
            color: var(--text-dark);
            z-index: 1000;
            display: none;
        }

        .status.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .view {
                padding: 10px;
            }

            .landing-title {
                margin-bottom: 1rem;
            }

            .kids-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .dashboard {
                padding: 20px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .landing-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .kids-grid {
                max-width: 400px;
            }
        }

        /* PWA Install */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            padding: 15px;
            border-radius: 15px;
            display: none;
            align-items: center;
            justify-content: space-between;
            z-index: 1001;
        }

        .install-prompt.show {
            display: flex;
        }

        .install-prompt button {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Parent Dashboard View -->
        <div class="view" id="parent-view">

                <div class="pin-input" id="pin-input">

                    <div class="pin-display">

    <!-- PWA Install Prompt -->
    <div class="install-prompt" id="install-prompt">
        <span>üì± Install Kiki Explorer for the best experience!</span>
        <button id="install-button">Install</button>
        <button id="dismiss-install">‚úï</button>
    </div>

    <script>
        // Basic test - this should appear immediately in console
        console.log('üöÄ JavaScript is running! Kiki Explorer starting...');

        // Configuration
        let OPENAI_API_KEY = localStorage.getItem('kiki-openai-key') || null;
        const DETECTION_CONFIDENCE = 0.6;
        const DETECTION_DURATION = 3000;
        const DETECTION_COOLDOWN = 60000;

        // Audio Processing Functions
        function floatTo16BitPCM(output, offset, input) {
            for (let i = 0; i < input.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, input[i]));
                output.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
        }

        function base64Encode(buffer) {
            let binary = '';
            const bytes = new Uint8Array(buffer);
            const len = bytes.byteLength;
            for (let i = 0; i < len; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return window.btoa(binary);
        }

        // Store Class for localStorage Management
        class Store {
            constructor() {
                this.storageKey = 'kiki-explorer-data';
                this.initializeData();
            }

            initializeData() {
                const stored = localStorage.getItem(this.storageKey);
                if (!stored) {
                    const seedData = {
                        parentPin: "1234",
                        kids: [
                            {
                                id: 1,
                                name: "Leo",
                                age: 5,
                                avatar: "ü¶Å",
                                level: 1,
                                learnedWords: []
                            },
                            {
                                id: 2,
                                name: "Mia",
                                age: 9,
                                avatar: "ü¶Ñ",
                                level: 2,
                                learnedWords: []
                            }
                        ]
                    };
                    localStorage.setItem(this.storageKey, JSON.stringify(seedData));
                    this.data = seedData;
                } else {
                    this.data = JSON.parse(stored);
                }
            }

            save() {
                localStorage.setItem(this.storageKey, JSON.stringify(this.data));
            }

            getKids() {
                return this.data.kids;
            }

            checkPin(input) {
                return input === this.data.parentPin;
            }

            addLearnedWord(kidId, word) {
                const kid = this.data.kids.find(k => k.id === kidId);
                if (kid) {
                    const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    kid.learnedWords.push({ word, timestamp });
                    this.save();
                }
            }

            resetData() {
                localStorage.removeItem(this.storageKey);
                this.initializeData();
            }

            getKid(id) {
                return this.data.kids.find(k => k.id === id);
            }
        }

        // AI Core - Vision System
        class VisionSystem {
            constructor(store, voiceSystem) {
                this.store = store;
                this.voiceSystem = voiceSystem;
                this.model = null;
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('detection-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDetecting = false;
                this.detectionHistory = new Map();
                this.cooldowns = new Map();
                this.currentKidId = null;
            }

            async initialize() {
                try {
                    this.model = await cocoSsd.load();
                    console.log('COCO-SSD model loaded successfully');
                    return true;
                } catch (error) {
                    console.error('Failed to load COCO-SSD model:', error);
                    return false;
                }
            }

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            facingMode: 'environment'
                        },
                        audio: false
                    });
                    this.video.srcObject = stream;

                    return new Promise((resolve) => {
                        this.video.onloadedmetadata = () => {
                            this.canvas.width = this.video.videoWidth;
                            this.canvas.height = this.video.videoHeight;
                            resolve(true);
                        };
                    });
                } catch (error) {
                    console.error('Failed to access camera:', error);
                    return false;
                }
            }

            stopCamera() {
                if (this.video.srcObject) {
                    this.video.srcObject.getTracks().forEach(track => track.stop());
                    this.video.srcObject = null;
                }
                this.isDetecting = false;
            }

            startDetection(kidId) {
                this.currentKidId = kidId;
                this.isDetecting = true;
                this.detectLoop();
            }

            stopDetection() {
                this.isDetecting = false;
                this.currentKidId = null;
                this.detectionHistory.clear();
            }

            async detectLoop() {
                if (!this.isDetecting || !this.model) return;

                try {
                    const predictions = await this.model.detect(this.video);
                    this.processPredictions(predictions);
                } catch (error) {
                    console.error('Detection error:', error);
                }

                if (this.isDetecting) {
                    requestAnimationFrame(() => this.detectLoop());
                }
            }

            processPredictions(predictions) {
                const now = Date.now();

                predictions.forEach(prediction => {
                    const { class: className, score } = prediction;

                    if (score > DETECTION_CONFIDENCE) {
                        if (!this.detectionHistory.has(className)) {
                            this.detectionHistory.set(className, []);
                        }

                        const history = this.detectionHistory.get(className);
                        history.push(now);

                        // Keep only recent detections
                        this.detectionHistory.set(className,
                            history.filter(time => now - time <= DETECTION_DURATION)
                        );

                        // Check if object detected consistently
                        if (history.length >= 3 &&
                            (now - history[0]) >= DETECTION_DURATION &&
                            (!this.cooldowns.has(className) ||
                             now - this.cooldowns.get(className) >= DETECTION_COOLDOWN)) {

                            this.onObjectFound(className);
                            this.cooldowns.set(className, now);
                        }
                    }
                });
            }

            onObjectFound(objectName) {
                if (this.currentKidId && this.voiceSystem.isConnected()) {
                    console.log('Object detected:', objectName);
                    this.store.addLearnedWord(this.currentKidId, objectName);

                    const message = `Look! The user found a ${objectName}. Briefly explain it.`;
                    this.voiceSystem.sendTextMessage(message);

                    // Clear detection history for this object
                    this.detectionHistory.delete(objectName);
                }
            }
        }

        // AI Core - Voice System
        class VoiceSystem {
            constructor() {
                this.ws = null;
                this.audioContext = null;
                this.microphone = null;
                this.processor = null;
                this.audioQueue = [];
                this.isPlaying = false;
                this.connected = false;
                this.currentKid = null;
            }

            async initialize() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                        sampleRate: 24000
                    });
                    return true;
                } catch (error) {
                    console.error('Failed to initialize audio context:', error);
                    return false;
                }
            }

            connect(kid) {
                this.currentKid = kid;

                if (!OPENAI_API_KEY) {
                    this.promptForAPIKey();
                    return;
                }

                const wsUrl = 'wss://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview-2024-10-01';

                try {
                    this.ws = new WebSocket(wsUrl, ['openai-insecure-api-key', OPENAI_API_KEY]);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.connected = true;
                        this.setupSession();
                        this.startMicrophone();
                    };

                    this.ws.onmessage = (event) => {
                        this.handleMessage(JSON.parse(event.data));
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.connected = false;
                        this.stopMicrophone();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.connected = false;
                    };

                } catch (error) {
                    console.error('Failed to connect to OpenAI:', error);
                }
            }

            setupSession() {
                const systemPrompt = this.currentKid.level === 1
                    ? "You are Kiki, a magical guide for kids. You speak in a warm, encouraging voice. Speak simply for young children. CRITICAL SAFETY: If the user mentions monsters, blood, violence, or weapons, immediately stop and say 'Das ist ein Fall f√ºr deine Eltern!'."
                    : "You are Kiki, a magical guide for kids. You speak in a warm, encouraging voice. For older children, explain science concepts. CRITICAL SAFETY: If the user mentions monsters, blood, violence, or weapons, immediately stop and say 'Das ist ein Fall f√ºr deine Eltern!'.";

                this.sendMessage({
                    type: 'session.update',
                    session: {
                        modalities: ['text', 'audio'],
                        instructions: systemPrompt,
                        voice: 'alloy',
                        input_audio_format: 'pcm16',
                        output_audio_format: 'pcm16',
                        input_audio_transcription: {
                            model: 'whisper-1'
                        }
                    }
                });
            }

            async startMicrophone() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            sampleRate: 24000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        }
                    });

                    this.microphone = this.audioContext.createMediaStreamSource(stream);
                    this.processor = this.audioContext.createScriptProcessor(4096, 1, 1);

                    this.processor.onaudioprocess = (event) => {
                        if (this.connected) {
                            const inputBuffer = event.inputBuffer.getChannelData(0);
                            const outputBuffer = new ArrayBuffer(inputBuffer.length * 2);
                            floatTo16BitPCM(new DataView(outputBuffer), 0, inputBuffer);
                            const base64Audio = base64Encode(outputBuffer);

                            this.sendMessage({
                                type: 'input_audio_buffer.append',
                                audio: base64Audio
                            });
                        }
                    };

                    this.microphone.connect(this.processor);
                    this.processor.connect(this.audioContext.destination);

                } catch (error) {
                    console.error('Failed to start microphone:', error);
                }
            }

            stopMicrophone() {
                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }
                if (this.microphone) {
                    this.microphone.disconnect();
                    this.microphone = null;
                }
            }

            handleMessage(message) {
                switch (message.type) {
                    case 'response.audio.delta':
                        this.handleAudioDelta(message.delta);
                        break;
                    case 'input_audio_buffer.speech_started':
                        this.clearAudioQueue();
                        this.setKikiState('listening');
                        break;
                    case 'response.done':
                        this.setKikiState('idle');
                        break;
                    case 'response.audio.done':
                        this.setKikiState('idle');
                        break;
                    default:
                        console.log('Unhandled message type:', message.type);
                }
            }

            handleAudioDelta(base64Audio) {
                try {
                    const audioBuffer = this.base64ToArrayBuffer(base64Audio);
                    const int16Array = new Int16Array(audioBuffer);
                    const float32Array = new Float32Array(int16Array.length);

                    for (let i = 0; i < int16Array.length; i++) {
                        float32Array[i] = int16Array[i] / 0x7FFF;
                    }

                    this.audioQueue.push(float32Array);

                    if (!this.isPlaying) {
                        this.playAudioQueue();
                        this.setKikiState('talking');
                    }
                } catch (error) {
                    console.error('Error processing audio delta:', error);
                }
            }

            async playAudioQueue() {
                if (this.audioQueue.length === 0 || this.isPlaying) return;

                this.isPlaying = true;

                while (this.audioQueue.length > 0) {
                    const audioData = this.audioQueue.shift();
                    await this.playAudioChunk(audioData);
                }

                this.isPlaying = false;
                this.setKikiState('idle');
            }

            playAudioChunk(audioData) {
                return new Promise((resolve) => {
                    const audioBuffer = this.audioContext.createBuffer(1, audioData.length, 24000);
                    audioBuffer.getChannelData(0).set(audioData);

                    const source = this.audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(this.audioContext.destination);

                    source.onended = resolve;
                    source.start();
                });
            }

            clearAudioQueue() {
                this.audioQueue = [];
                this.isPlaying = false;
            }

            base64ToArrayBuffer(base64) {
                const binaryString = window.atob(base64);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            sendMessage(message) {
                if (this.connected && this.ws.readyState === WebSocket.OPEN) {
                    this.ws.send(JSON.stringify(message));
                }
            }

            sendTextMessage(text) {
                this.sendMessage({
                    type: 'conversation.item.create',
                    item: {
                        type: 'message',
                        role: 'user',
                        content: [{ type: 'input_text', text }]
                    }
                });

                this.sendMessage({ type: 'response.create' });
            }

            manualInteraction() {
                console.log('Manual interaction triggered');
                console.log('Voice system connected:', this.connected);

                if (this.connected) {
                    console.log('Sending audio buffer commit and response create');
                    this.sendMessage({ type: 'input_audio_buffer.commit' });
                    this.sendMessage({ type: 'response.create' });
                } else {
                    console.warn('Cannot interact: voice system not connected');
                }
            }

            setKikiState(state) {
                const kiki = document.getElementById('kiki-mascot');
                kiki.className = 'kiki-mascot';
                if (state === 'listening') {
                    kiki.classList.add('listening');
                } else if (state === 'talking') {
                    kiki.classList.add('talking');
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.connected = false;
                this.stopMicrophone();
                this.clearAudioQueue();
            }

            isConnected() {
                return this.connected;
            }

            promptForAPIKey() {
                const key = prompt('Enter your OpenAI API key:\n(This will be stored locally in your browser)');
                if (key && key.trim()) {
                    OPENAI_API_KEY = key.trim();
                    localStorage.setItem('kiki-openai-key', OPENAI_API_KEY);
                    console.log('API key saved, attempting to connect...');
                    if (this.currentKid) {
                        this.connect(this.currentKid);
                    }
                } else {
                    this.showStatus('API key is required for voice features');
                    console.warn('No API key provided');
                }
            }

            showStatus(message) {
                const status = document.getElementById('status');
                status.textContent = message;
                status.classList.add('show');
                setTimeout(() => status.classList.remove('show'), 3000);
            }
        }

        // Router for View Management
        class Router {
            constructor() {
                this.currentView = 'landing-view';
            }

            showView(viewId) {
                console.log('Showing view:', viewId);
                document.querySelectorAll('.view').forEach(view => {
                    view.classList.remove('active');
                });

                const targetView = document.getElementById(viewId);
                if (targetView) {
                    targetView.classList.add('active');
                    this.currentView = viewId;
                    console.log('Successfully showed view:', viewId);
                } else {
                    console.error('View not found:', viewId);
                }
            }

            getCurrentView() {
                return this.currentView;
            }
        }

        // Main Application
        class KikiApp {
            constructor() {
                this.store = new Store();
                this.router = new Router();
                this.voiceSystem = new VoiceSystem();
                this.visionSystem = new VisionSystem(this.store, this.voiceSystem);
                this.currentPin = '';
                this.exitTimer = null;
                this.currentKid = null;

                this.initialize();
            }

            async initialize() {
                // Initialize AI systems
                const voiceReady = await this.voiceSystem.initialize();
                const visionReady = await this.visionSystem.initialize();

                if (!voiceReady || !visionReady) {
                    console.warn('Some AI systems failed to initialize');
                }

                // Setup UI
                this.setupEventListeners();
                this.renderKids();
                this.setupPWA();

                console.log('Kiki Explorer initialized successfully');
            }

            setupEventListeners() {
                // Landing screen
                const parentLock = document.getElementById('parent-lock');
                if (parentLock) {
                    parentLock.addEventListener('click', () => {
                        console.log('Parent lock clicked');
                        this.router.showView('parent-view');
                    });
                } else {
                    console.error('Parent lock element not found!');
                }

                // PIN input
                document.querySelectorAll('.pin-key').forEach(key => {
                    key.addEventListener('click', (e) => {
                        this.handlePinInput(e.target.dataset.key);
                    });
                });

                // Kid mode
                document.getElementById('ask-button').addEventListener('click', () => {
                    console.log('Ask Kiki button clicked');
                    console.log('Current kid:', this.currentKid);
                    console.log('Voice system connected:', this.voiceSystem.isConnected());
                    console.log('Current API key exists:', !!OPENAI_API_KEY);

                    if (!this.currentKid) {
                        console.error('No current kid selected');
                        alert('Please select a child first');
                        this.router.showView('landing-view');
                        return;
                    }

                    if (!this.voiceSystem.isConnected()) {
                        console.log('Voice system not connected, attempting to connect...');
                        this.voiceSystem.connect(this.currentKid);
                    } else {
                        this.voiceSystem.manualInteraction();
                    }
                });

                // Exit lock with long press
                const exitLock = document.getElementById('exit-lock');
                let pressTimer = null;

                const startExit = () => {
                    const progress = document.getElementById('exit-progress');
                    progress.classList.add('active');

                    pressTimer = setTimeout(() => {
                        this.exitKidMode();
                    }, 3000);
                };

                const cancelExit = () => {
                    if (pressTimer) {
                        clearTimeout(pressTimer);
                        pressTimer = null;
                    }
                    document.getElementById('exit-progress').classList.remove('active');
                };

                exitLock.addEventListener('mousedown', startExit);
                exitLock.addEventListener('touchstart', startExit);
                exitLock.addEventListener('mouseup', cancelExit);
                exitLock.addEventListener('mouseleave', cancelExit);
                exitLock.addEventListener('touchend', cancelExit);
                exitLock.addEventListener('touchcancel', cancelExit);

                // Reset data
                document.getElementById('reset-data').addEventListener('click', () => {
                    if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                        this.store.resetData();
                        localStorage.removeItem('kiki-openai-key');
                        OPENAI_API_KEY = null;
                        this.renderKids();
                        this.renderStats();
                        alert('All data has been reset');
                    }
                });

                // Back to landing
                document.getElementById('back-to-landing').addEventListener('click', () => {
                    this.router.showView('landing-view');
                    this.currentPin = '';
                    this.resetPinDisplay();
                });
            }

            renderKids() {
                const grid = document.getElementById('kids-grid');
                grid.innerHTML = '';

                this.store.getKids().forEach(kid => {
                    const card = document.createElement('button');
                    card.className = 'kid-card';
                    card.innerHTML = `
                        <div class="kid-info">
                            <div class="kid-name">${kid.name}</div>
                            <div class="kid-meta">Age ${kid.age} ‚Ä¢ Level ${kid.level}</div>
                        </div>
                        <div class="kid-avatar">${kid.name.charAt(0).toUpperCase()}</div>
                    `;

                    card.addEventListener('click', () => {
                        this.enterKidMode(kid);
                    });

                    grid.appendChild(card);
                });
            }

            handlePinInput(key) {
                if (key === 'clear') {
                    this.currentPin = this.currentPin.slice(0, -1);
                } else if (key === 'back') {
                    this.router.showView('landing-view');
                    this.currentPin = '';
                } else if (key && this.currentPin.length < 4) {
                    this.currentPin += key;
                }

                this.updatePinDisplay();

                if (this.currentPin.length === 4) {
                    if (this.store.checkPin(this.currentPin)) {
                        this.showParentDashboard();
                    } else {
                        alert('Incorrect PIN');
                        this.currentPin = '';
                        this.updatePinDisplay();
                    }
                }
            }

            updatePinDisplay() {
                document.querySelectorAll('.pin-dot').forEach((dot, index) => {
                    dot.classList.toggle('filled', index < this.currentPin.length);
                });
            }

            resetPinDisplay() {
                document.querySelectorAll('.pin-dot').forEach(dot => {
                    dot.classList.remove('filled');
                });
                document.getElementById('pin-input').style.display = 'flex';
                document.getElementById('kid-stats').style.display = 'none';
            }

            showParentDashboard() {
                document.getElementById('pin-input').style.display = 'none';
                document.getElementById('kid-stats').style.display = 'block';
                this.renderStats();
            }

            renderStats() {
                const content = document.getElementById('stats-content');
                content.innerHTML = '';

                this.store.getKids().forEach(kid => {
                    const statDiv = document.createElement('div');
                    statDiv.className = 'kid-stat';

                    const wordsHtml = kid.learnedWords.map(word =>
                        `<span class="learned-word">${word.word} (${word.timestamp})</span>`
                    ).join('');

                    statDiv.innerHTML = `
                        <h3>${kid.avatar} ${kid.name} (Age ${kid.age}, Level ${kid.level})</h3>
                        <p><strong>Words learned:</strong> ${kid.learnedWords.length}</p>
                        <div>${wordsHtml || '<em>No words learned yet</em>'}</div>
                    `;

                    content.appendChild(statDiv);
                });
            }

            async enterKidMode(kid) {
                this.currentKid = kid;
                this.router.showView('kid-view');

                // Start camera and AI systems
                const cameraReady = await this.visionSystem.startCamera();
                if (!cameraReady) {
                    alert('Camera access failed');
                    this.router.showView('landing-view');
                    return;
                }

                this.visionSystem.startDetection(kid.id);
                this.voiceSystem.connect(kid);
            }

            exitKidMode() {
                this.visionSystem.stopCamera();
                this.visionSystem.stopDetection();
                this.voiceSystem.disconnect();

                this.currentKid = null;
                this.router.showView('landing-view');
            }

            setupPWA() {
                // Generate manifest
                const manifest = {
                    name: "Kiki the World Explorer",
                    short_name: "Kiki Explorer",
                    description: "Voice-enabled educational app for kids",
                    start_url: "./",
                    display: "standalone",
                    background_color: "#FF6B9D",
                    theme_color: "#FF6B9D",
                    orientation: "any",
                    icons: [
                        {
                            src: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%23FF6B9D'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='40'%3Eü§ñ%3C/text%3E%3C/svg%3E",
                            sizes: "192x192",
                            type: "image/svg+xml"
                        }
                    ]
                };

                const manifestBlob = new Blob([JSON.stringify(manifest)], { type: 'application/json' });
                const manifestURL = URL.createObjectURL(manifestBlob);
                document.getElementById('manifest-placeholder').href = manifestURL;

                // Install prompt
                let deferredPrompt;

                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    deferredPrompt = e;
                    document.getElementById('install-prompt').classList.add('show');
                });

                document.getElementById('install-button').addEventListener('click', () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        deferredPrompt.userChoice.then((choiceResult) => {
                            document.getElementById('install-prompt').classList.remove('show');
                            deferredPrompt = null;
                        });
                    }
                });

                document.getElementById('dismiss-install').addEventListener('click', () => {
                    document.getElementById('install-prompt').classList.remove('show');
                });

                // Register service worker (inline)
                if ('serviceWorker' in navigator) {
                    const swCode = `
                        const CACHE_NAME = 'kiki-explorer-v1';
                        const urlsToCache = ['./', 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest', 'https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@latest'];

                        self.addEventListener('install', (event) => {
                            event.waitUntil(caches.open(CACHE_NAME).then((cache) => cache.addAll(urlsToCache)));
                        });

                        self.addEventListener('fetch', (event) => {
                            event.respondWith(caches.match(event.request).then((response) => response || fetch(event.request)));
                        });
                    `;

                    const swBlob = new Blob([swCode], { type: 'application/javascript' });
                    const swURL = URL.createObjectURL(swBlob);
                    navigator.serviceWorker.register(swURL);
                }
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, initializing Kiki App...');
            try {
                const app = new KikiApp();
                console.log('Kiki App created successfully');
                window.kikiApp = app; // Make it globally accessible for debugging
            } catch (error) {
                console.error('Failed to initialize Kiki App:', error);
            }
        });

        // Fallback initialization
        window.addEventListener('load', () => {
            console.log('Window loaded event fired');
            if (!window.kikiApp) {
                console.log('Fallback: Creating Kiki App...');
                try {
                    window.kikiApp = new KikiApp();
                } catch (error) {
                    console.error('Fallback failed:', error);
                }
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (window.innerHeight < window.innerWidth && window.innerHeight < 500) {
                    document.body.classList.add('landscape-mode');
                } else {
                    document.body.classList.remove('landscape-mode');
                }
            }, 100);
        });
    </script>
